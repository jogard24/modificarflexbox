<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Template</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="Titulo"> <!-- Bloque -->
    <h1 class="title">Landing Page Template</h1> <!-- elemento -->
  </header>
  <!-- bloque -->
  <div class="title__contenedor"> 
      <aside class="title__icons"> <!-- Elemento -->
        <ul class="title__social-icons"> <!-- Elemento -->
            <li><a href="#"><img src="assets/image-home.png" alt="Home"></a></li>
            <li><a href="#"><img src="assets/Icono-Twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="assets/Icono-Facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="assets/Icono-Instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="assets/Icono-Youtube.png" alt="Youtube"></a></li>
        </ul>
      </aside>
  </div>
    <main>
        <header class="menu"><!-- Bloque -->
          <div class="landing"> 
            <div class="landing__menu"> <!-- Elemento -->
                <nav class="landing__nav"> <!-- Elemento -->
                  <ul class="landing__nav-list--modified"> <!-- Modificador -->
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#appointment">Appointment</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <div class="phone">(+605) 1234-56789</div> <!-- elemento -->
                  </ul>
                </nav>
            </div>
          </div>
        </header>
        <section class="contenido"> <!-- Bloque -->
            <div class="contenido__bloque-izq"> <!-- Elemento -->
              <h2 class="contenido__text--modified">Full Dedicated To Your</h2>
                <span class="contenido__text">Dental Health.</span> <!-- Elemento -->
                <p class="contenido__text--modified">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod...</p> <!-- Modificador -->
                <div class="botones">
                  <button class="botones__boton-primero">Book now</button> <!-- Elemento -->
                  <button class="botones__boton-segundo--modified">Read more</button> <!-- Modificador -->
              </div>
            </div>
            <!-- Bloque -->
          <div class="contenido__bloque-der"> <!-- Elemento -->
            <h3 class="contenido__title-der">Book an Appointment</h3> <!-- Elemento -->
                <input class="form__text" type="text" placeholder="Your first name*" /> <!-- Elemento -->
                <input class="form__text" type="text" placeholder="Your last name*" /> <!-- Elemento -->
                <input class="form__text" type="email" placeholder="Your email address*" /> <!-- Elemento -->
                <input class="form__text" type="text" placeholder="Your contact no*" /> <!-- Elemento -->
                <input class="form__text" type="date" /> <!-- Elemento -->
                <input class="form__text" type="time" /> <!-- Elemento -->
                <button class="form__text--modified" type="submit" class="botones__boton-primero">Book now</button> <!-- Modificador -->
          </div>
        </section>
        </div>
    </main>
    </div>
</body>
</html>
